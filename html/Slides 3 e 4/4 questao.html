<!DOCTYPE html>
<html lang="pt-br">
<!--criar um formulário com 2 campos de texto simples, dois botoes (submit/reset)
  em seguida criar um textarea com label "Descrição" e um campo para entrada de
senhas -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/html/Slides 3 e 4/css/style.css">
  <title>Forms</title>
</head>

<body>

  <form name="form1" action="" method="GET" enctype="multipart/form-data">

    Nome: <input type="text" name="nome" placeholder="insira seu nome" class="corNome">
    <br />
    <br />
    Endereço: <input type="text" name="endereço" value="alguma coisa" placeholder="limitado a 20 caracteres"
      class="corEndereço">
    <br />
    <br />
    <hr />
    Descrição: <textarea name="descricao"></textarea>
    <br />
    <br />
    Senha : <input type="password" name="senha" placeholder="Digite sua senha">
    <br />
    <br />
    Qual sua UF: <select name="uf">
      <option value=""> ---- Selecione ---- </option>
      <option value="ba">Bahia</option>
      <option value="ce">Ceara</option>
      <option value="sp">São Paulo</option>
    </select>
    <br />
    <br />
    <hr />
    <input type="file" name="arquivo">
    <br />
    <br />
    <hr />

    Qual sua faixa etaria?
    <input type="radio" name="faixa" value="0_10" /> 0 a 10 anos
    <input type="radio" name="faixa" value="10_20" /> 10 a 20 anos
    <input type="radio" name="faixa" value="20_30" /> 20 a 30 anos
    <input type="radio" name="faixa" value="30_40" /> 30 a 40 anos
    <input type="radio" name="faixa" value="40_50" /> 40 a 50 anos
    <br />
    <br />
    <hr />

    <label for="cor">Selecione uma cor</label>
    <input type="color" name="cor" />
    <br />
    <br />
    <hr />

    <label for="Data">Selecione uma data</label>
    <input type="datetime-local" name="data" />
    <br />
    <hr />
    <label for="email">E-mail</label>
    <input type="email" name="email" placeholder=" insira seu e-mail" />
    <hr />


    <input type="submit" value="Enviar" /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="reset" value="Limpar" />
    <hr />
    <br />
    <br />
    











  </form>




</body>

</html>
