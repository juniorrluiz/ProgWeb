<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/html/Slides 3 e 4/css/7 questao.css">
  <title>Dados Pet</title>
</head>

<body>
  <form name="form1" action="" method="GET" enctype="multipart/form-data">
    <table border="4" class="dadosPet">
      <th>
        <h1>Dados Pet</h1>
      </th>
      <tr>
        <td>
          <h3>Nome
            <input type="text" name="Nome">
          </h3>
          <h3>Idade
            <input type="text" name="Idade">
          </h3>
          <h3>Raça:
            <select name="raça">
              <option value=""> -- Selecione a raça</option>
              <option value="felino"> Felino </option>
            </select>
          </h3>
          <h3>Qual o sexo:
            <input type="radio" name="sexo" value="F" /> Masculino(a)
            <input type="radio" name="sexo" value="M" /> Feminino(a)
          </h3>
        </td>
      </tr>
    </table>
    <tr>
      <table border="4" class="dadosTutor">
        <th>
          <h1>Dados Tutor</h1>
        </th>
        <tr>
          <td>
            <h3>Nome
              <input type="text" name="nome">
            </h3>
            <h3>Endereço
              <input type="text" name="endereço">
            </h3>
            <h3>Telefone:
              <input type="text" name="telefone" placeholder="insira seu telefone">
            </h3>
            <h3>Email:</h3>
            <input type="email" name="email" />
          </td>
        </tr>
      </table>









      <input type="submit" name="Cadastrar" class="cadastrar">&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="reset" name="Limpar" class="cadastrar">
  </form>
</body>

</html>
