<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/html/Slides 3 e 4/css/7 questao.css">
  <title>Dados Pet</title>
</head>

<body>

  <fieldset style="height: 180px; float: left; margin-left: auto; width: 150px;">
    <form name="form1" action="" method="GET" enctype="multipart/form-data">
      <table>
        <tr>
          <h1> Dados do Pet</h1>
        </tr>

        <tr>
          <td>Nome</td>
          <td>
            <label for="nomePet">
              <input type="text" id="nome-pet" size="25">
            </label>
          </td>
        </tr>

        <tr>
          <td>Idade</td>
          <td>
            <label for="idadePet">
              <input type="text" id="idade-pet" size="25">
            </label>
          </td>
        </tr>

        <tr>
          <td>Espécie:</td>
          <td> <select>
              <option value=""> -- Escolha -- </option>
              <option value="felina">Felina</option>
              <option value="aquáticos">Aquática</option>
              <option value="Canina">Canina</option>
            </select> </td>
        </tr>

        <tr>
          <td>Sexo:</td>
          <td>
            <label for="macho">
              <input type="radio" name="sexo" id="radio-masculino"> Macho</label>
            <label for="femea">
              <input type="radio" name="sexo" id="radio-femea"> Fêmea</label>
          </td>
        </tr>

      </table>
  </fieldset>
  <fieldset style="height: 180px; width: 150px;">
    <form name="form2" action="" method="GET" enctype="multipart/form-data">
      <table>
        <tr>
          <h1> Dados do Tutor</h1>
        </tr>

        <tr>
          <td>Nome</td>
          <td>
            <label for="nomeTutor">
              <input type="text" id="nomeTutor" size="25">
            </label>
          </td>
        </tr>

        <tr>
          <td>Endereço</td>
          <td>
            <label for="enderecoTutor">
              <input type="text" id="enderecoTutor" size="25">
            </label>
          </td>
        </tr>

        <tr>
          <td>Telefone:</td>
          <td>
            <label for="telefoneTutor">
              <input type="text" id="telefoneTutor" size="25">
            </label>
          </td>
        </tr>

        <tr>
          <td>Telefone:</td>
          <td>
            <label for="telefoneTutor">
              <input type="text" id="telefoneTutor" size="25" placeholder="insira seu Email">
            </label>
          </td>
        </tr>
      </table>
      <button style="width: auto; height: auto; margin-left: auto;" type="submit">Cadastrar</button>
      <button  type="reset">Limpar</button>
  </fieldset>
</body>

</html>
